<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
                YouTube Playlist Scraper
            </h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="scraperForm" class="space-y-6">
                    <!-- API Key Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            YouTube API Key
                        </label>
                        <input type="password" id="apiKey" name="apiKey" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Input Type Selection -->
                    <div class="flex space-x-4">
                        <button type="button" id="channelBtn" 
                            class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Channel
                        </button>
                        <button type="button" id="playlistBtn"
                            class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                            Playlist(s)
                        </button>
                    </div>

                    <!-- Channel Input -->
                    <div id="channelInput" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Channel Handle
                            </label>
                            <input type="text" id="channel" name="channel" placeholder="@ChannelName"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Playlist Input -->
                    <div id="playlistInput" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Playlist URLs (one per line)
                            </label>
                            <textarea id="playlists" name="playlists" rows="4" placeholder="https://www.youtube.com/playlist?list=..."
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                    </div>

                    <!-- Split Option -->
                    <div class="flex items-center">
                        <input type="checkbox" id="split" name="split"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="split" class="ml-2 block text-sm text-gray-700">
                            Generate separate CSV files for each playlist
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Start Download
                    </button>
                </form>

                <!-- Progress Section -->
                <div id="progress" class="mt-6 hidden">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-700">Progress</span>
                        <span id="progressStatus" class="text-sm text-gray-500">Processing...</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results" class="mt-6 hidden">
                    <div class="bg-green-50 border border-green-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle text-green-400"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-green-800">Download Complete</h3>
                                <div class="mt-2 text-sm text-green-700">
                                    <p id="resultMessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between channel and playlist inputs
        const channelBtn = document.getElementById('channelBtn');
        const playlistBtn = document.getElementById('playlistBtn');
        const channelInput = document.getElementById('channelInput');
        const playlistInput = document.getElementById('playlistInput');

        channelBtn.addEventListener('click', () => {
            channelBtn.classList.remove('bg-gray-200', 'text-gray-700');
            channelBtn.classList.add('bg-blue-500', 'text-white');
            playlistBtn.classList.remove('bg-blue-500', 'text-white');
            playlistBtn.classList.add('bg-gray-200', 'text-gray-700');
            channelInput.classList.remove('hidden');
            playlistInput.classList.add('hidden');
        });

        playlistBtn.addEventListener('click', () => {
            playlistBtn.classList.remove('bg-gray-200', 'text-gray-700');
            playlistBtn.classList.add('bg-blue-500', 'text-white');
            channelBtn.classList.remove('bg-blue-500', 'text-white');
            channelBtn.classList.add('bg-gray-200', 'text-gray-700');
            playlistInput.classList.remove('hidden');
            channelInput.classList.add('hidden');
        });

        // Form submission
        const form = document.getElementById('scraperForm');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const progressStatus = document.getElementById('progressStatus');
        const results = document.getElementById('results');
        const resultMessage = document.getElementById('resultMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const channel = document.getElementById('channel').value;
            const playlists = document.getElementById('playlists').value.split('\n').filter(url => url.trim());
            const split = document.getElementById('split').checked;

            // Show progress
            progress.classList.remove('hidden');
            results.classList.add('hidden');
            progressBar.style.width = '0%';
            progressStatus.textContent = 'Processing...';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        channel: channel || null,
                        playlists: playlists.length ? playlists : null,
                        split: split
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to start download');
                }

                // Poll for progress
                const pollProgress = setInterval(async () => {
                    const progressResponse = await fetch('/progress');
                    const progressData = await progressResponse.json();

                    if (progressData.status === 'completed') {
                        clearInterval(pollProgress);
                        progressBar.style.width = '100%';
                        progressStatus.textContent = 'Complete';
                        results.classList.remove('hidden');
                        resultMessage.textContent = progressData.message;
                    } else if (progressData.status === 'error') {
                        clearInterval(pollProgress);
                        progressBar.style.width = '100%';
                        progressStatus.textContent = 'Error';
                        results.classList.remove('hidden');
                        resultMessage.textContent = progressData.message;
                    }
                }, 1000);

            } catch (error) {
                progressStatus.textContent = 'Error';
                results.classList.remove('hidden');
                resultMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
